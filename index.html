<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrie</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <nav>

        </nav>

        <section class="Calendar">

            <div class="title">
                <h2>Calendrier</h2>
            </div>

            <div class="iconehelp">
                <i class="fas fa-hand-holding-medical"></i>
            </div>

            <div class="all-help">
                <div class="help">
                    <h5>Help :</h5>
                    <br>
                    <h5 id="vip1">VIP</h5>
                    <h5 id="surplace1">SUR PLACE</h5>
                    <h5 id="anniv1">ANNIVERSAIRE</h5>
                    <i class="fas fa-x closeHelp"></i>
                </div>
            </div>
            <div class="all">

                <div class="days">
                    <div class="day">Lundi</div>
                    <div class="day">Mardi</div>
                    <div class="day">Mercredi</div>
                    <div class="day">Jeudi</div>
                    <div class="day">Vendredi</div>
                    <div class="day">Samedi</div>
                    <div class="day">dimanche</div>
                </div>

                <div class="all-box-calendrie">
                    <div class="box">
                        <div class="insidedays">
                            <p>1</p><i class="fa-solid fa-plus openModel"></i>
                        </div>
                        <!-- <div id="resev"></div> -->
                    </div>

                    <div class="box">
                        <div class="insidedays">
                            <p>2</p><i class="fa-solid fa-plus openModel"></i>
                        </div>
                    </div>

                    <div class="box">
                        <div class="insidedays">
                            <p>3</p><i class="fa-solid fa-plus openModel"></i>
                        </div>
                    </div>

                    <div class="box">
                        <div class="insidedays">
                            <p>4</p><i class="fa-solid fa-plus openModel"></i>
                        </div>
                    </div>

                    <div class="box">
                        <div class="insidedays">
                            <p>5</p><i class="fa-solid fa-plus openModel"></i>
                        </div>
                    </div>

                    <div class="box week" id="weekend">6</div>
                    <div class="box week" id="weekend">7</div>

                    <div class="box " id="image11"></div>
                </div>
            </div>

            <section class="all-popup">
                <div class="popup">
                    <div class="model">
                        <h3>Reservation</h3>
                        <br>
                        <div class="inputss">
                            <form id="formSub">
                                <label for="name">Name De client</label>
                                <input type="text" id="name">
            
                                <label for="heurededebut">Heure De Debut</label>
                                <input type="time" id="start">
            
                                <label for="heuredefine">Heure De Fin</label>
                                <input type="time" id="end">
            
                                <label for="NomberDePersonnes">Nombre De Personnes</label>
                                <input type="text" id="num">
            
                                <label for="TypeDeReservation">Type De Reservation</label>
                                <select name="type" id="type">
                                    <option value="VIP">VIP</option>
                                    <option value="ANNIVERSAIRE">ANNIVERSAIRE</option>
                                    <option value="SUR-PLACE">SUR PLACE</option>
                                </select>
                                <button class="btn-add" id="addR">add</button>
                            </form>
                        </div>
                        <br>
                        <button class="closed">closed</button>
                    </div>
                </div>

            </section>

        </section>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
